<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои сайты</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      width: 200px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Мои GitHub Pages</h1>
    <div id="sites"></div>
  </div>

  <script>
    const username = "Maybeoff"; // вставь свой ник
    const container = document.getElementById("sites");

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        repos.forEach(repo => {
          if(repo.has_pages) {
            const url = `https://${username}.github.io/${repo.name}/`;
            const btn = document.createElement("a");
            btn.href = url;
            btn.textContent = repo.name;
            btn.className = "btn";
            container.appendChild(btn);
          }
        });
      });
  </script>
</body>
</html>
